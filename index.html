<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    
    <title>Pyramid Slide</title>   
    
</head>
<body>
    <h1>Pyramid Slide!</h1>

    <form id="draw-form">
        Which Symbol: 
        <select id="symbol" onchange="getSymbol()" />
            <option value="#">#</option>
            <option value="$">$</option>
            <option value="%">%</option>
            <option value="*">*</option>
        </select>
        How High?:
        <input type="range" id="slider" oninput="drawPyramid() min="0" max="50" list="tickmarks" value="0" />
       
    </form>  

    <br><br>

    <div id="pyramid"></div>

    <script src="pyramid.js"></script>

</body>
</html>
